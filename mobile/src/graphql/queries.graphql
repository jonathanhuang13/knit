query Users {
  users {
    ...UserBasics
  }
}

query AuthHome($email: String!) {
  userByEmail(email: $email) {
    ...UserBasics
    adminCommunities {
      ...CommunityBasics
    }
    memberCommunities {
      ...CommunityBasics
    }
  }
}

fragment CommunityBasics on Community {
  id
  name
  description
}

fragment UserBasics on User {
  id
  firstName
  lastName
  email
}
